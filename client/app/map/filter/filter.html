<div on-click-toggle-class="selected" id="staff" scale-enter>
	<div class="visible">
		<span>Staff</span>
		<span 	class="tick" 
				ng-class="{active: map.filters.staff === 'all'}"
				ng-click="map.addFilter('staff', 'all')"></span>
	</div>
	<div class="hidden">
		<div class="row">
			<span 	ng-class="{active: map.filters.staff === 2 || map.filters.staff === 'all'}" 
					ng-click="map.addFilter('staff', 2)">Administration</span>
		</div>

		<div class="row">
			<span 	ng-class="{active: map.filters.staff === 1 || map.filters.staff === 'all'}" 
					ng-click="map.addFilter('staff', 1)">Intervenants</span>
		</div>
	</div>
</div>

<div class="selected" id="skills" scale-enter>
	<div class="visible">
		<input class="competence" type="text" placeholder="CompÃ©tence" ng-model="map.filters.skills" />
	</div>
	<div class="hidden">
		<div class="row" ng-if="map.filters.skills" ng-repeat="skill in skills | filter:map.filters.skills | limitTo:10">

		</div>
	</div>
</div>
